<div class="row">
  <div class="col">
    <h3>
      <div class="row">
        <div class="col-auto me-auto">
          Students List
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" (click)="onCreate()">Create</button>
        </div>
      </div>
    </h3>
    <div class="list-group">
      <a *ngFor="let student of students" [routerLink]="[student.id]" class="list-group-item list-group-item-action">
        {{ student.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
