<h3>
  Create / Edit Student
</h3>

<div class="mb-3">
  <label for="id" class="form-label">Id</label>
  <input [(ngModel)]="student.id"  type="number" class="form-control" id="id" disabled>
</div>
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input [(ngModel)]="student.name" (input)="onInput()" type="text" class="form-control" id="name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input [(ngModel)]="student.email" (input)="onInput()" type="email" class="form-control" id="email">
</div>
<button type="button" class="btn btn-primary">Save</button>
