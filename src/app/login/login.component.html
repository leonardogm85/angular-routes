<h3>
  Login
</h3>

<div class="mb-3">
  <label for="username" class="form-label">Username</label>
  <input [(ngModel)]="user.name" type="text" class="form-control" id="username">
</div>
<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input [(ngModel)]="user.password" type="password" class="form-control" id="password">
</div>
<button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
